<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script&family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/stylesheet.css" />
    <title>Queuelab</title>
  </head>
  <body>
    <header>
      <div class="header">
        <a href="./" class="logo">QUEUELAB</a>

          <li class="item"><button class="btn">Інформація</button></li>
          <li class="item"><button class="btn">Увійти</button></li>
        </ul>
      </div>
    </header>
    <main class="main">
      <h1 class="hero">QUEUELAB</h1>
      <p class="text">
        Привіт, тут ти зможеш зайняти чергу на бажаний <br />

      <button class="btn-enter">Увійти</button>
      <button class="btn-more">Дізнатися більше</button>
    </main>
    <footer class="footer">
      <ul class="list">
        <li class="item">
          <svg class="svg-img" width="30px" height="30px">
            <use href="./images/sprite.svg#phone"></use>
          </svg>
          Телефон: <a class="link" href="tel:+38000000000">+380(00)000-00-00</a>
        </li>
        <li class="item">
          <svg class="svg-img" width="30px" height="30px">
            <use href="./images/sprite.svg#email"></use>
          </svg>
          Пошта:
          <a class="link" href="maillto:queuelabtech@gmail.com"
            >queuelabtech@gmail.com</a
          >
        </li>
        <li class="item">
          <svg class="svg-img" width="30px" height="30px">
            <use href="./images/sprite.svg#telegram"></use>
          </svg>
          Telegram bot:<a class="link" href="https://telegram.me/queuelab_bot"
            >@queuelab_bot</a
          >
        </li>
      </ul>
    </footer>

</html>
